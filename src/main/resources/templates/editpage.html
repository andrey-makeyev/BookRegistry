<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rediģēt grāmatu</title>
</head>

<body>
<div class="container marketing">
    <header th:insert="blocks/header :: header"></header>
    <br>
    <div class="container mt-5 mb-5">
        <h1>Rediģēt grāmatu</h1>
        <hr class="featurette-divider">
        <div th:each="element : ${book}">
        <form method="post">
            <h3>Nosaukums:</h3>
            <input type="text" th:value="${element.title}" name="title" placeholder="Ievadiet grāmatas nosaukumu" class="form-control"><br>
            <h3>Apraksts:</h3>
            <textarea name="text" placeholder="Ievadiet grāmatas aprakstu" class="form-control" th:text="${element.text}"></textarea><br>
            <h3>Izdošanas gads:</h3>
            <input type="text" th:value="${element.year}" name="kyear" placeholder="Ievadiet grāmatas izdošanas gadu" class="form-control"><br>
            <h3>Izdevējs:</h3>
            <input type="text" th:value="${element.author}" name="author" placeholder="Ievadiet grāmatas izdevēju" class="form-control"><br>
            <br>
            <button type="submit" class="btn btn-outline-success">Izlabot</button>
        </form>
        </div>
        <hr class="featurette-divider">
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

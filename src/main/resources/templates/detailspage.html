<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Meklēšanas detaļas</title>
</head>

<body>
<div class="container marketing">
    <header th:insert="blocks/header :: header"></header>
    <br>
        <div class="container mt-5">
            <h1>Grāmatu dati</h1>
                <hr class="featurette-divider">
            <div th:each="element : ${book}" class="alert alert-info mt-2">
                <p>Grāmatas nosaukums:</p>
                <h5 th:text="${element.title}"></h5>
                <p>Grāmatas izdošanas gads:</p>
                <h5 th:text="${element.year}"></h5>
                <p>Grāmatas izdevējs:</p>
                <h5 th:text="${element.publisher}"></h5>
                <p>Grāmatas autors:</p>
                <h5 th:text="${element.authorId}"></h5>
                <br>
                <a th:href="'/book/' + ${element.id} + '/edit'" class="btn btn-outline-warning">Rediģēt</a><br><br>
                <form th:action="'/book/' + ${element.id} + '/delete'" method="post">
                    <button class="btn btn-outline-danger" type="submit">Izdzēst</button>
                </form>
            </div>
        </div>
        <hr class="featurette-divider">
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
